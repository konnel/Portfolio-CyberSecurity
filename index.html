
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class', // or 'media'
            theme: {
                extend: {
                    colors: {
                        'cyber-bg': '#0a0a1f', // Dark blue/purple
                        'cyber-primary': '#00f0ff', // Bright cyan
                        'cyber-secondary': '#7d00ff', // Vibrant purple
                        'cyber-accent': '#ff00ff', // Magenta
                        'cyber-text-primary': '#e0e0e0',
                        'cyber-text-secondary': '#a0a0c0',
                    },
                    animation: {
                        'shine': 'shine 2s linear infinite',
                        'beam-pulse': 'beam-pulse 5s infinite linear alternate',
                    },
                    keyframes: {
                        shine: {
                            '0%': { backgroundPosition: '200% 0' },
                            '100%': { backgroundPosition: '-200% 0' },
                        },
                        'beam-pulse': {
                            '0%': { opacity: 0.2 },
                            '50%': { opacity: 0.6 },
                            '100%': { opacity: 0.2 },
                        },
                    },
                },
            },
        }
    </script>
    <style>
        /* For custom scrollbar (optional, but enhances cyberpunk feel) */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a3d; /* Darker bg */
        }
        ::-webkit-scrollbar-thumb {
            background: #00f0ff; /* Cyan accent */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #7d00ff; /* Purple accent on hover */
        }
        /* Basic styles for R3F canvas to ensure it's visible */
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
<script type="importmap">

  }
}
